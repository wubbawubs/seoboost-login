<!DOCTYPE html>
<html>
<head>
    <title>SEO Tool Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #token {
            background: #f5f5f5;
            padding: 15px;
            word-break: break-all;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>SEO Tool Login</h2>
    <div>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div>
        <h3>Your ID Token (for API calls):</h3>
        <pre id="token" style="word-wrap: break-word;"></pre>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqAZm3cJTXb4hkLvMGjDknXVZ3h6l7YPo",
            authDomain: "seoboost-nl.firebaseapp.com",
            projectId: "seoboost-nl",
            storageBucket: "seoboost-nl.appspot.com",
            messagingSenderId: "828710494150",
            appId: "1:828710494150:web:6f5b8e3e4af1b9dd5e4b4d"
        };

        firebase.initializeApp(firebaseConfig);

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                const token = await result.user.getIdToken();
                document.getElementById("token").textContent = token;
                console.log("Login successful!");
            } catch (error) {
                console.error("Login error:", error);
                alert(error.message);
            }
        }
    </script>
</body>
</html>
